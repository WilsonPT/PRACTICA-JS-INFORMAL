    <script>
      /* 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25]. */
      const arrayAlCuadrado = (array = undefined) => {
        if (array === undefined)
          return console.log("No ingresaste un arreglo de numeros");
        if (!(array instanceof Array))
          return console.log("El valor que ingresaste no es un arreglo");
        if (array.length === 0) return console.log("El arreglo está vacio");
        for (const iterator of array) {
          if (typeof iterator !== "number")
            return console.log(
              `El valor ${iterator} ingresado, no es un numero`
            );
        }
        const newArray = array.map((item) => item * item);
        return console.log(newArray);
      };
      arrayAlCuadrado([2, 4, 6]);
      arrayAlCuadrado(22);
      arrayAlCuadrado([]);
      arrayAlCuadrado([2, "a", 6]);

      /* 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60]. */
      const numeroMayorMenor = (array) => {
        return console.log(
          `Array original: ${array}\n Valor mayor: ${Math.max(
            ...array
          )}\n Valor menor: ${Math.min(...array)}`
        );
      };
      numeroMayorMenor([3, 122222, -2, -23, -6]);
