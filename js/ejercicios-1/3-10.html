<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600. */
      const numeroAleatorio = () =>
        console.log(Math.floor(Math.random() * (600 - 501) + 501));
      numeroAleatorio();
      /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
       */
      const numeroCapicua = (numero) => {
        let aux = [...numero.toString()].reverse().join("");
        if (aux === numero.toString()) return console.log("Numero capicua");
        return console.log("No es numero capicua");
      };
      numeroCapicua(2002);
      /* 11) Programa una función que calcule el factorial de un número (El
       factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120. */
      const factorialNumero = (numero = undefined) => {
        if (numero === undefined) return console.log("No ingresaste un numero");
        if (typeof numero !== "number") return console.log("El valor ingresado no es un numero");
        if (Math.sign(numero)=== -1) return console.log("El numero no puede ser negativo");
        if (numero === 0)
          return console.log(`El factoria del numero ${numero} es:`, 1);
        let factorial = numero;
        for (let index = numero - 1; index >= 1; index--) {
          factorial *= index;
        }
        return console.log(`El factoria del numero ${numero} es: ${factorial}`);
      };
      factorialNumero(5);
    </script>
  </body>
</html>
