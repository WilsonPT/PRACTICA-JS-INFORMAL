    <script>
      /*  18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.
       */
      const contarVocalesConsonates = (cadena = "") => {
        return console.log(
          `numero de vocales: ${
            cadena.match(/[aeiouAEIOUáéíóú]/gi).length
          } y el numero de consonantes es: ${
            cadena.match(new RegExp("[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXZ]", "ig")).length
          }`
        );
      };
      contarVocalesConsonates("Lorem ipsum dolor sit amet consectetur.");
      /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.
      /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g
       */
      const validarNombre = (nombre = "") => {
        let reg = /^[A-Za-zÑñÁáÉéÍíÓóÚú]'?[- a-zA-Záéíóúäëïöü]*$/gi;
        return console.log(reg.test(nombre));
      };
      validarNombre("Wilson Pútul");
      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero. 
      [a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i
      ^[a-zA-Záéíóúäëïöü]+@gmail.com*$      
      */
      const validarEmail = (email = "") => {        
        //no usar esta exp regular
        let reg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i;
        return console.log(reg.test(email));
      };
      validarEmail("Wils on@gmail.com");
